<div style="margin:100px auto;width:60%">
    <form class="panel" style="width:60%;margin: 20px auto">
         <div class="form-group">
            <label>LoginName</label>
            <input type="text" class="form-control" placeholder="LoginName" ng-model="user.loginName" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required/>
        </div>
        <button class="btn btn-success" data-dismiss="modal" ng-click="login(user)">Login</button>
    </form>
</div>
