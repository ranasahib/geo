    <a ui-sref="role">Role</a>
    <a ui-sref="user">User</a>
</div>
<div style="margin-left: 200px">

    <!-- MAIN CONTENT -->
    <div class="container" style="width:90%">
        
        <div class="jumbotron text-center">
        <h3>Users</h3>
    </div>
    <button type="button" class="btn btn-primary" style="float:right" data-toggle="modal" data-target="#myModal">Add</button>
    <table class="table table-hover table-striped table-bordered">
        <thead>
            <tr>
                <td>Id</td>
                <td>Status</td>
                <td>Name</td>
                <td>Slots</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>
                    <span ng-if="user.status.indexOf('Approved') > -1">Approved</span>
                    <button ng-if="user.status.indexOf('Submitted') > -1" class="btn btn-success" data-dismiss="modal" ng-click="userApprove(user)">Approve</button>
                </td>
                <td>{{user.personName.firstName}} {{user.personName.middleName}} {{user.personName.lastName}}</td>
                <td>
                    <span ng-repeat="slot in slots">
                         {{slot}}
                    </span>
                </td>
                <!--<td>{{user.emailAddresses}}</td>-->
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form class="panel" style="width:60%;margin: 20px auto">
                        <div class="form-group">
                            <label>Login Name</label>
                            <input type="text" class="form-control" placeholder="Login Name" ng-model="user.loginName" required/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" placeholder="Password" ng-model="user.password" required/>
                        </div>
                        <div class="form-group">
                            <label>Roles</label>
                            <select ng-model="user.role" class="form-control" ng-options="role.name for role in roles"></select>
                        </div>
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" class="form-control" placeholder="Id" ng-model="user.id" required/>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName" required/>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName" required/>
                        </div>
                        <button class="btn btn-success" data-dismiss="modal" ng-click="addUser(user)">Add</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    </div>
