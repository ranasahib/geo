<div style="width: 40%; margin: 100px auto;">
	<!-- Login -->
	<div class="panel panel-default login-wrapper center-block">
		<!-- Branding -->
		<div class="panel-heading branding">
			<div class="branding inline">
				<span class="white bold">Geoportal</span>
			</div>
		</div>
		<!-- Username/password content -->
		<div class="panel-body">

			<div class="form-group">
				<label>First Name</label>
				<div>
					<input type="text" id="firstname" class="form-control input-sm"
						ng-model="user.firstName">
				</div>
			</div>
			<div class="form-group">
				<label>Middle Name</label>
				<div>
					<input type="text" id="middlename" class="form-control input-sm"
						ng-model="user.middleName">
				</div>
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<div>
					<input type="text" id="lastname" class="form-control input-sm"
						ng-model="user.lastName">
				</div>
			</div>
			<div class="form-group">
				<label>Mobile No</label>
				<div>
					<input type="text" id="mobileNo" class="form-control input-sm"
						ng-model="user.mobileNumber">
				</div>
			</div>
			<div class="form-group">
				<label>Username</label>
				<div>
					<input type="text" id="username" class="form-control input-sm"
						ng-model="user.loginName">
				</div>
			</div>
			<div class="form-group">
				<label>Password</label>
				<div>
					<input type="password" id="password" class="form-control input-sm"
						ng-model="user.password" />
				</div>
			</div>
			<div class="form-group">
				<label>Aadhar</label>
				<div class="input-group">
					<input limit-to="12" type="text" id="aadhar"
						class="form-control input-sm" ng-model="user.aadhar"
						ng-change="validateIdentityProof('AADHAR',user.aadhar,12)" /> <span
						class="input-group-addon"> <span ng-if="aadhar == 2"
						class="glyphicon glyphicon-eye-open"></span> <span
						ng-if="aadhar == 1" class="glyphicon glyphicon-ok"></span> <span
						ng-if="aadhar == 0" class="glyphicon glyphicon-remove"></span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label>PAN</label>
				<div class="input-group">
					<input limit-to="10" type="text" id="pan"
						class="form-control input-sm" ng-model="user.pancard"
						ng-change="validateIdentityProof('PAN',user.pancard,10)" /> <span
						class="input-group-addon"> <span ng-if="pan == 2"
						class="glyphicon glyphicon-eye-open"></span> <span
						ng-if="pan == 1" class="glyphicon glyphicon-ok"></span> <span
						ng-if="pan == 0" class="glyphicon glyphicon-remove"></span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<label id="login-message" class="col-md-4"></label>
				<div class="col-md-8">
					<button id="login" class="btn btn-primary btn-sm pull-right"
						ng-click="register(user)">
						<span class="glyphicon glyphicon-arrow-right"></span>Sign Up</span>
					</button>
					<img src="img/loading.gif" class="loading hide">
				</div>
			</div>
		</div>
	</div>
</div>
