<div id="container" class="main-content content horizontal scroll-y">
	<div class="content horizontal">
		<div class="right vertical scroll-y">
			<div id="record" class="well">
				<h4>
					<span class="name">Create User</span> <small class="type"></small>
				</h4>
			</div>
			<div class="view">
				<form class="panel panel-default record-component" name="signUpForm">
					<div class="panel-heading">
						<div class="panel-collapse">
							<span>Overview</span>
						</div>
					</div>
					<div class="panel-body">
						<div class="panel-body" ng-if="!isNext">
							<div class="form-group">
								<label>First Name</label>
								<div>
									<input type="text" id="firstname" class="form-control input-sm"
										ng-model="user.firstName" required>
								</div>
							</div>
							<div class="form-group">
								<label>Middle Name</label>
								<div>
									<input type="text" id="middlename"
										class="form-control input-sm" ng-model="user.middleName">
								</div>
							</div>
							<div class="form-group">
								<label>Last Name</label>
								<div>
									<input type="text" id="lastname" class="form-control input-sm"
										ng-model="user.lastName" required>
								</div>
							</div>
							<div class="form-group">
								<label>Email</label>
								<div>
									<input type="text" id="email" class="form-control input-sm"
										ng-model="user.emailAddress" required>
								</div>
							</div>
							<div class="form-group">
								<label>Mobile No</label>
								<div>
									<input type="text" id="mobileNo" class="form-control input-sm"
										ng-model="user.mobileNumber" required>
								</div>
							</div>

							<div class="form-group">
								<label id="login-message" class="col-md-8"></label>
								<div class="col-md-4">
									<button id="login" class="btn btn-primary btn-sm pull-right"
										ng-disabled="signUpFirst.$invalid" ng-click="nextPage(user)">
										<span class="glyphicon glyphicon-arrow-right"></span>Next</span>
									</button>
								</div>
							</div>
						</div>
						<div class="panel-body" ng-if="isNext">
							<div class="form-group">
								<label>Username</label>
								<div>
									<input type="text" id="username" class="form-control input-sm"
										ng-model="user.loginName" required />
								</div>
							</div>
							<div class="form-group">
								<label>Password</label>
								<div>
									<input type="password" id="password"
										class="form-control input-sm" ng-model="user.password"
										required />
								</div>
							</div>
							<div class="form-group">
								<label>Aadhar</label>
								<div class="input-group">
									<input limit-to="12" type="text" id="aadhar"
										class="form-control input-sm" ng-model="user.aadhar"
										ng-change="validateIdentityProof('AADHAR',user.aadhar,12)" />
									<span class="input-group-addon"> <span
										ng-if="aadhar == 2" class="glyphicon glyphicon-eye-open"></span>
										<span ng-if="aadhar == 1" class="glyphicon glyphicon-ok"></span>
										<span ng-if="aadhar == 0" class="glyphicon glyphicon-remove"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label>PAN</label>
								<div class="input-group">
									<input limit-to="10" type="text" id="pan"
										class="form-control input-sm" ng-model="user.pancard"
										ng-change="validateIdentityProof('PAN',user.pancard,10)" /> <span
										class="input-group-addon"> <span ng-if="pan == 2"
										class="glyphicon glyphicon-eye-open"></span> <span
										ng-if="pan == 1" class="glyphicon glyphicon-ok"></span> <span
										ng-if="pan == 0" class="glyphicon glyphicon-remove"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-4">
									<button ng-click="prevPage(user)"
										class="btn btn-primary btn-sm">
										<span class="glyphicon"></span>Previous</span>
									</button>
									<img src="img/loading.gif" class="loading hide">
								</div>
								<label id="login-message" class="col-md-4"></label>
								<div class="col-md-4">
									<button id="login" class="btn btn-primary btn-sm pull-right"
										ng-disabled="signUpForm.$invalid" ng-click="createUser(user)">Create
										User</button>
									<img src="img/loading.gif" class="loading hide">
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
