<div id="container">
    <div id="record" class="well">
                <h4><span class="name">Roles</span> <small class="type"></small></h4>
    </div>
	<div id="users-container">
		<ul class="nav nav-tabs">
			<li class="active"><a data-target="#view-roles"
				data-toggle="tab"><span class="glyphicon glyphicon-user"></span>
					View Role</a></li>
			<li><a data-target="#create-user-role" data-toggle="tab"><span
					class="glyphicon glyphicon-user"></span> Create User Role</a></li>
			<li><a data-target="#role-permission" data-toggle="tab"><span
					class="glyphicon glyphicon-user"></span> Role Permission</a></li> 
		</ul>
		<div class="tab-content" style="margin-top: 10px; padding: 5px;">
			<div id="create-user-role" class="tab-pane">

				<div class="panel panel-default" style="width: 600px;">
					<div class="panel-heading">Create User Role</div>
					<div class="panel-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4">Role Name</label>
								<div class="col-sm-8">
									<strong>Note: </strong> Must be at least 3 letters, and contain
									no spaces <input type="text"
										class="role-name form-control input-sm" ng-model="role.name">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4">Role Description</label>
								<div class="col-sm-8">
									<input type="text"
										class="role-description form-control input-sm"
										ng-model="role.description">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4"></label>
								<div class="col-sm-8">
									<div class="pull-right">
										<button class="btn btn-primary btn-sm pull-right"
											ng-click="createRole(role)" name="save-role">Save</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>

			<div id="view-roles" class="tab-pane active">
				<div id="results-table_wrapper"
					class="dataTables_wrapper form-inline dt-bootstrap no-footer">
					<div>
						<div class="mid-table">
							<table id="results-table"
								class="table-view table table-striped table-bordered dataTable no-footer"
								aria-describedby="results-table_info" role="grid">
								<thead>
									<tr role="row">
										<th class="sorting" tabindex="0" aria-controls="results-table"
											rowspan="1" colspan="1"
											aria-label="Login ID: activate to sort column ascending">Role
											Name</th>
										<th class="sorting" tabindex="0" aria-controls="results-table"
											rowspan="1" colspan="1"
											aria-label="Name: activate to sort column ascending">Role
											Description</th>
										<th class="sorting" tabindex="0" aria-controls="results-table"
											rowspan="1" colspan="1"
											aria-label="User Role(s): activate to sort column ascending"
											style="width: 20%;">Action</th>
									</tr>
								</thead>
								<tbody class="results">
									<tr ng-repeat="role in userRoles">
										<td>{{role.name}}</td>
										<td>{{role.description}}</td>
										<td><span class="view-record span-link"
											ng-click="deleteRole(role.name,$index)">Delete </span></td>
									</tr>

								</tbody>
							</table>
						</div>
						<div class="bottom"></div>
					</div>
				</div>
			</div>

			<div id="role-permission" class="tab-pane">
				<div class="panel panel-default" style="width: 600px;">
					<div class="panel-heading">Role permission</div>
					<div class="panel-body">
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-4">Role Name</label>
								<div class="col-sm-8">
									<select ng-model="userRole.role" ng-change="listRolePermission(userRole)" class="form-control input-sm"
										ng-options="role.name for role in userRoles"></select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-8">Role Permission</label>
								<div class="col-sm-8" ng-repeat="menuName in menuNames">
									<input type="checkbox" ng-model="userRole.permission[menuName]"> {{menuName}}
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4"></label>
								<div class="col-sm-8">
									<div class="pull-right">
										<button class="btn btn-primary btn-sm pull-right"
											ng-click="rolePermission(userRole)" name="save-role">Save</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
