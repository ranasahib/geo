<div id="container" style="width: 40%; margin: 100px auto;">
	<div class="right vertical scroll-y">
		<!-- Login -->
		<div class="panel panel-default login-wrapper center-block">
			<!-- Branding -->
			<div class="panel-heading branding">
				<div class="branding inline">
					<span class="white bold">Geoportal</span>
				</div>
			</div>
			<!-- Username/password content -->
			<form class="panel-body" name="loginForm">

				<div class="form-group">
					<label>Username</label>
					<div>
						<input type="text" id="username" class="form-control input-sm"
							ng-model="user.loginName" required />
					</div>
				</div>
				<div class="form-group">
					<label>Password</label>
					<div>
						<input type="password" id="password" class="form-control input-sm"
							ng-model="user.password" required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-2">
						<a ui-sref="register" class="btn btn-primary btn-sm"><span
							class="glyphicon"></span>Sign Up</span></a>
					</div>
					<label class="col-md-8">{{loginmessage}}</label>
					<div class="col-md-2">
						<button id="login" class="btn btn-primary btn-sm pull-right"
							ng-click="login(user)" ng-disabled="loginForm.$invalid" >LogIn</button>
					</div>
				</div>
			</div>
		</div>
		
		<div ><!-- <!-- ng-if = "otpbox" --> 
		   Enter the otp : 
		   <input type="text" id="otp" class="form-control input-sm"
							ng-model="user.otp" required />
		   <button id="login" class="btn btn-primary btn-sm pull-right"
							ng-click="otpverify(user)" >Verify OTP</button>
		</div>					
	</div>
