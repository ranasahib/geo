<div id="mySidenav" class="sidenav">
    <a ui-sref="role">Role</a>
    <a ui-sref="user">User</a>
</div>
<div style="margin-left: 200px">
    <div class="container" style="width:90%">

        <div class="jumbotron text-center">
            <h3>Roles</h3>
        </div>
        <button type="button" class="btn btn-primary" style="float:right"  data-toggle="modal" data-target="#myModal">Add</button>
        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="role in roles">
                    <td>{{ role.name }}</td>
                    <td>{{ role.description }}</td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <form class="panel" style="width:60%;margin: 20px auto">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" ng-model="role.name" required/>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" placeholder="Description" ng-model="role.description" required/>
                            </div>
                            <button class="btn btn-success" data-dismiss="modal" ng-click="addRole(role)">Add</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
